<nav class="bg-white p-5">
  <ul class="flex items-center justify-between">
    <li *ngFor="let item of menuItems">
      <a
        [routerLink]="item.path"
        class="relative text-neutral-500 after:absolute after:-bottom-1.5 after:left-0 after:h-1 after:w-0 after:rounded after:bg-neutral-500 after:transition-all after:duration-300 hover:after:w-full"
      >
        <mat-icon> {{ item.icon }} </mat-icon>
      </a>
    </li>
  </ul>
</nav>
